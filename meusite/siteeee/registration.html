						<h3>Inscreva-se pra uma conta</h3>
						<form role="form" id="register-form">
							<div class="form-group">
								<input type="text" class="form-control" id="exampleInputName1" placeholder="Full Name">
							</div>
							<div class="form-group">

									<label class="btn btn-info">
										<input type="radio" name="options" id="option2">Femenino
									</label>
								</div>
							</div>

								<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Seu Email">

								<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" id="exampleInputPassword2" placeholder="Repetir Senha">
							</div>
							<div class="checkbox form-group">
								<label>
									<input type="checkbox">Eu concordo com todos os termos e condições.
								</label>
							</div>
							<button type="submit" class="btn btn-default">Inscrever-se</button>&nbsp;
							<button type="reset" class="btn btn-default">Redefinir</button>
						</form>
